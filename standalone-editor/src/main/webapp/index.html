<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Demo Showcase</title>
    <link rel="stylesheet" href="org.uberfire.editor.StandaloneEditor/css/patternfly.min.css">
    <link rel="stylesheet" href="org.uberfire.editor.StandaloneEditor/css/patternfly-additions.min.css">
</head>
<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>

<!-- loading indicator. the js app hides this once it's loaded. -->
<div id="loading" class="container-fluid" style="position: absolute;left: 45%; top: 40%; padding: 2px; z-index: 20001; height: auto; border: 1px solid #ccc;">
    <div class="row">
        <div class="col-lg-12">
            <div class="center-block text-center">
                <div class="spinner spinner-lg"></div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <h3>Please wait</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <span>Loading application...</span>
            </div>
        </div>
    </div>
</div>

<!-- The GWT js file generated at run time -->
<script type="text/javascript" src='org.uberfire.editor.StandaloneEditor/org.uberfire.editor.StandaloneEditor.nocache.js'></script>

<!-- ACE - main .js file -->
<script src="org.uberfire.editor.StandaloneEditor/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Get .js files for any needed ACE modes and themes -->
<script src="org.uberfire.editor.StandaloneEditor/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>
<script src="org.uberfire.editor.StandaloneEditor/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
<script src="org.uberfire.editor.StandaloneEditor/ace/mode-java.js" type="text/javascript" charset="utf-8"></script>
<script src="org.uberfire.editor.StandaloneEditor/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
<script src="org.uberfire.editor.StandaloneEditor/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="org.uberfire.editor.StandaloneEditor/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
<script src="org.uberfire.editor.StandaloneEditor/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
